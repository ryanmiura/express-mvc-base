version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  backend:
    build: .
    container_name: backend-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - mongodb
volumes:
  mongo-data: